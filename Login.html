<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
           <a class="navbar-brand" href="index.html" id="logo"><span id="span1">E</span>Lectronic <span>Shop</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><img src="./images/menu.png" alt="" width="30px"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#product-cards">Product</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#offers">Offers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#newslater">Contact</a>
                </li>
              </ul>
              <form class="d-flex" id="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="Registration.html">
                    <button class="btn btn-outline-success" id="login"><img src="./Images/register.png">Registration</button>
                  </a>
                </li>
              </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="Login">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <a class="navbar-brand" id="logo"><span id="span1">E</span>Lectronic <span>Shop</span></a>
                            <div class="row mb-4 mt-3">
                                <div class="col-md-12">
                                    <input type="email" placeholder="Enter Email id" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-12">
                                    <input type="password" placeholder="Enter password" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-12">
                                    <button class="btn btn-warning" >Log in</button>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <p id="para">Don't have an account?<a href="Registration.html">Register Here</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
